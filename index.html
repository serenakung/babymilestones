<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Milestones</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>What can baby do?</h1>
    </header>
    <main>
        <form>
            <label for="birth-date">Enter your baby's birth date:</label>
            <input type="date" id="birth-date" name="birth-date" required>
            <button type="submit">Enter</button>
        </form>

        <!-- Centered dropdown for filtering -->
        <div id="filter-dropdown" class="dropdown">
            <button class="dropdown-toggle">Choose Milestones</button>
            <div class="dropdown-menu">
                <ul class="filter-list">
                    <li style="text-align: right;">
                        <button id="clear-filter" class="filter-toggle clear-filter">Clear Filter</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Key Developmental Milestones">Key Developmental Milestones</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Attention and Listening">Attention and Listening</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Feeding">Feeding</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Sleeping">Sleeping</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Gross Motor Skills">Gross Motor Skills</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Fine Motor Skills">Fine Motor Skills</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Sight and Vision">Sight and Vision</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Communication and Language">Communication and Language</button>
                    </li>
                    <li>
                        <button class="filter-toggle" data-filter="Social and Emotional Development">Social and Emotional Development</button>
                    </li>
                </ul>
            </div>
        </div>

        <div id="milestone-table-container">
            <table id="milestone-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Age (Months)</th>
                        <th>Milestone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Serena Kung</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
